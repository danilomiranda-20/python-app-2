  #   hosts:
  #     - chart-example.local
httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
    - name: gateway
      sectionName: http
      # namespace: default
  hostnames:
    - chart-example.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /headers
            #   filters:
            #   - type: RequestHeaderModifier
            #     requestHeaderModifier:
            #       set:
            #       - name: My-Overwrite-Header
            #         value: this-is-the-only-value
            #       remove:
            #       - User-Agent
            # - matches:
            #   - path:
            #       type: PathPrefix
            #       value: /echo
            #     headers:
            #     - name: version
            #       value: v2
resources: {}
