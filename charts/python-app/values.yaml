replicaCount: 1
image:
  repository: techfring/python-app-2
  pullPolicy: IfNotPresent
  tag: e72608
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: false
  automount: true
  annotations: {}
  name: ""
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
